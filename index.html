<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <i class="fa-brands fa-youtube"></i>
        
    </header>
    <main>
            <section class="section sec2 about" id="about"></section>
            <section class="section sec3 Youtube" id="Youtube"></section>
            <section class="section sec4 Photoshop" id="Photoshop"></section>
            <section class="section sec5 Contact" id="Contact"></section>

        </main>

        <div class="controlls">
            <div class="control control-1 active-btn" data-id="home">
                <i class="fa-duotone fa-house"></i>
            </div>
            <div class="control control-2 " data-id="about">
                <i class="fa-duotone fa-person"></i>
            </div>
            <div class="control control-3 " data-id="Youtube">
                <i class="fa-duotone fa-video"></i> 
            </div>
            <div class="control control-4 " data-id="Photoshop">
                <i class="fa-duotone fa-photo-film-music"></i>
            </div>
            <div class="control control-5 " data-id="Contact">
                <i class="fa-duotone fa-address-book"></i>
            </div>
        </div>

        <script src="app.js"></script>

    
</body>
</html>
