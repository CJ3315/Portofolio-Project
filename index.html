<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a7dc39be84.js" crossorigin="anonymous"></script>
</head>
<body class="main-content">
    
    <main>
        <section class="section sec1 header active" id="home">
            
            <div class="header-content">
                <div class="left-header">
                    <div class="h-shape"></div>
                    <div class="image">
                        <img src="img/Headshot.png" alt="HTML5 Logo" width="350" height="300">
                    </div>
                </div>
                <div class="right-header">
                    <h1 class="name">
                        Hello, my name is <span>CJ Peragallo!</span> 
                    </h1>
                    <p>
                        I am a current undergraduate at Utah State University and work as an admissions speacilist in our admissions department. I am currently studying Human Experience Design and Interaction. 
                    </p>
                    <a href="" class="main-btn">
                        <span class="btn-text"></span>
                    </a>
                </div>
            </div>
        </section>
            <section class="section sec2 about" id="about">
                <div class="main-title">
                    <h2>About me</h2>
                </div>
                
            </section>
            <section class="section sec3 Youtube" id="Youtube">
                <h1>
                    Youtube
                </h1>
            </section>
            <section class="section sec4 Photoshop" id="Photoshop">
                <h1>
                    Photoshop
                </h1>
            </section>
            <section class="section sec5 Contact" id="Contact">
                <h1>
                    Contact
                </h1>
            </section>

        </main>

        <div class="controlls">
            <div class="control control-1 active-btn" data-id="home">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="control control-2 " data-id="about">
                <i class="fa-solid fa-person"></i>
            </div>
            <div class="control control-3 " data-id="Youtube">
                <i class="fa-solid fa-video"></i> 
            </div>
            <div class="control control-4 " data-id="Photoshop">
                <i class="fa-solid fa-photo-film"></i>
            </div>
            <div class="control control-5 " data-id="Contact">
                <i class="fa-solid fa-address-book"></i>
            </div>
        </div>

        <script src="app.js"></script>

    
</body>
</html>
